<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/1c5a7538e9.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <i class="fas fa-bars"></i>
          <div>Recipes</div>
          <i class="fas fa-search"></i>
        </div>
        <div class="popular-recipes">
          <span>Popular Recipes</span>
          <span>View all</span>
        </div>
        <div class="popular-recipes__list">
          <div class="popular-recipes__item">
            Vegitable
            <img src="src/images/vegetable.jpg" width="100px" />
          </div>
          <div class="popular-recipes__item">
            Fruit
            <img src="src/images/fruit.jpg" width="100px" />
          </div>
          <div class="popular-recipes__item">
            Instant
            <img src="src/images/instant.jpg" width="100px" />
          </div>
          <div class="popular-recipes__item">
            Home Cooking
            <img src="src/images/homecooking.jpg" width="100px" />
          </div>
        </div>
        <div class="other-racipes">Other Recipes</div>
        <div class="other-racipes__item">
          <div class="other-racipes__item-column">
            <div class="item-name">Refreshments</div>
            <div class="item-number">120 Recipes</div>
          </div>
          <div class="other-racipes__item-column">
            <i class="fas fa-angle-right"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <sapn class="bogScreen__text">스크린을 줄여주세요!</sapn>
    </div>
  </body>
</html>
